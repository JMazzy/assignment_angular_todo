

<html ng-app="todoApp">
<head>
  <title>ToDo App</title>
  
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
  
  <script src="todo.js"></script>

</head >

  <body ng-controller="TodoCtrl">
    <tr>
        <td>{{  item.text }}</td></br>
        <td>{{  item.dueDate | date : "MMM d, yyyy" }}</td></br>
        <td ng-if="!item.completed">Not Completed. One day this will be a checkbox.</td>
        <td ng-if="item.completed">{{  item.completed }} </p>
        </td></br>
    </tr>
  </body>
</html>
